version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    image: orpos-frontend:latest
    container_name: orpos-frontend
    restart: always
    networks:
      - coolify-infra
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.orpos-frontend.rule=Host(`orpos.site`) || HostRegexp(`{subdomain:[a-z0-9-]+}.orpos.site`)"
      - "traefik.http.routers.orpos-frontend.entrypoints=https"
      - "traefik.http.routers.orpos-frontend.tls=true"
      - "traefik.http.routers.orpos-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.orpos-frontend.loadbalancer.server.port=80"

networks:
  coolify-infra:
    external: true
