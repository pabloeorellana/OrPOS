version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: orpos-frontend:latest
    container_name: orpos-frontend
    restart: always
    networks:
      - coolify-infra
    labels:
      - "traefik.enable=true"

      # ðŸ”¹ Router principal (dominio raÃ­z)
      - "traefik.http.routers.orpos.rule=Host(`orpos.site`)"
      - "traefik.http.routers.orpos.entrypoints=websecure"
      - "traefik.http.routers.orpos.tls=true"
      - "traefik.http.routers.orpos.tls.certresolver=letsencrypt"
      - "traefik.http.services.orpos.loadbalancer.server.port=80"

      # ðŸ”¹ Router wildcard (subdominios *.orpos.site)
      - "traefik.http.routers.orpos-wildcard.rule=HostRegexp(`{subdomain:[a-z0-9-]+}.orpos.site`)"
      - "traefik.http.routers.orpos-wildcard.entrypoints=websecure"
      - "traefik.http.routers.orpos-wildcard.tls=true"
      - "traefik.http.routers.orpos-wildcard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.orpos-wildcard.service=orpos"

networks:
  coolify-infra:
    external: true
