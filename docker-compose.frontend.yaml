version: '3.8'

services:
  # El nombre clave de nuestro servicio es 'orpos-frontend'
  orpos-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    networks:
      - coolify
    labels:
      # --- ACTIVAR TRAEFIK Y RED ---
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      
      # --- MIDDLEWARE PARA REDIRECCIÓN HTTPS ---
      - "traefik.http.middlewares.orpos-frontend-httpsredirect.redirectscheme.scheme=https"

      # --- ROUTER PARA HTTP (sólo redirige) ---
      # Asignamos un nombre único a este router
      - "traefik.http.routers.orpos-frontend-http.rule=Host(`orpos.site`,`www.orpos.site`) || HostRegexp(`{subdomain:[a-z0-9-]+}.orpos.site`)"
      - "traefik.http.routers.orpos-frontend-http.entrypoints=http"
      - "traefik.http.routers.orpos-frontend-http.middlewares=orpos-frontend-httpshttpsredirect"

      # --- ROUTER PARA HTTPS (el principal y seguro) ---
      - "traefik.http.routers.orpos-frontend-secure.rule=Host(`orpos.site`,`www.orpos.site`) || HostRegexp(`{subdomain:[a-z0-9-]+}.orpos.site`)"
      - "traefik.http.routers.orpos-frontend-secure.entrypoints=https"
      - "traefik.http.routers.orpos-frontend-secure.tls=true"
      - "traefik.http.routers.orpos-frontend-secure.tls.certresolver=letsencrypt-dns"
      - "traefik.http.routers.orpos-frontend-secure.tls.domains[0].main=orpos.site"
      - "traefik.http.routers.orpos-frontend-secure.tls.domains[0].sans=*.orpos.site"
      
      # --- ¡LA CORRECCIÓN MÁS IMPORTANTE! ---
      # Apuntamos el servicio del router al NOMBRE EXACTO del servicio de este Compose
      - "traefik.http.routers.orpos-frontend-secure.service=orpos-frontend"
      
      # --- DEFINICIÓN DEL SERVICIO ---
      # Le decimos a Traefik a qué puerto de este servicio (orpos-frontend) debe conectarse
      - "traefik.http.services.orpos-frontend.loadbalancer.server.port=80"
      
networks:
  coolify:
    external: true