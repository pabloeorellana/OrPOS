server {
    # Nginx escuchará en el puerto 80 dentro del contenedor.
    listen 80;

    # Directorio raíz donde están tus archivos compilados.
    root /usr/share/nginx/html;

    # Archivo de entrada principal.
    index index.html;

    # Regla clave para Single Page Applications (SPAs) como React.
    location / {
        # Intenta servir el archivo exacto que pide el navegador.
        # Si no lo encuentra (ej: /dashboard),
        # en lugar de dar un 404, devuelve el control a /index.html.
        # Esto permite que React Router maneje la ruta en el cliente.
        try_files $uri /index.html;
    }

    # Configuración de logs.
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}